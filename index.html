<html>
	<head>
		<title>JSON String to tree view conversion</title>
		<link href="bootstrap-combined.min.css" rel="stylesheet">
		<script src="app.js" type="text/javascript"></script>
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h3>Json Viewer</h3>
			</div>
			<div class="form-group">
				<textarea  class="form-control" id="json-input" autocomplete="off">
{
	"firstName": "John",
	"lastName": "Smith",
	"gender": "man",
	"age": 32,
	"boo": true,
	"noo": null,
    "address": {
        "streetAddress": "21 2nd Street",
        "city": "New York",
        "state": "NY",
        "postalCode": "10021"
    },
    "phoneNumbers": [
        { "type": "home", "number": "212 555-1234" },
        { "type": "fax", "number": "646 555-4567" }
    ]
}
				</textarea>
				<button id="btn-json-viewer"  class="btn btn-success">json-viewer</button>
			</div>
			<pre id="json-renderer"></pre>
		</div>
	</body>
</html>
